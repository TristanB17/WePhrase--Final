        Lightning\uff09\u901a\u5e38\u88ab\u5f62\u5bb9\u505a\u4e00\u4e2a\u5728\u7a7a\u4e2d\u6f02\u6d6e\u7684\u53d1\u5149\u7403\u4f53\u3002\u5b83\u4eec\u79fb\u52a8\u901f\u5ea6\u4e0d\u5b9a\uff0c\u751a\u81f3\u53ef\u80fd\u51fa\u73b0\u9759\u6b62\u7684\u72b6\u6001\u3002\u6709\u65f6\u5019\u4f1a\u53d1\u51fa\u549d\u549d\u7684\u7206\u88c2\u58f0\uff0c\u751a\u81f3\u6709\u4e9b\u7403\u72b6\u95ea\u7535\u5728\u7a7f\u8fc7\u7a97\u6237\u540e\u7206\u88c2\u5f00\u6765\u6d88\u5931\u4e86\u3002\u6709\u5f88\u591a\u76ee\u51fb\u8005\u90fd\u63cf\u8ff0\u4e86\u7403\u72b6\u95ea\u7535\uff0c\u4f46\u662f\u5947\u602a\u7684\u662f\uff0c\u6c14\u8c61\u5b66\u5bb6\u5f88\u5c11\u8bb0\u5f55\u5230\u5b83\u5011\u3002\u7814\u7a76\u663e\u793a\u51fa\u591a\u5b97\u7403\u72b6\u95ea\u7535\u591a\u4f1a\u53d1\u751f\u5728\u65e0\u66b4\u98ce\u96e8\u53ca\u95ea\u7535\u7684\u60c5\u51b5\u4e4b\u4e0b\u3002\n\u8bb8\u591a\u4e0d\u5728\u8fd9\u4e2a\u7403\u72b6\u95ea\u7535\u9886\u57df\u5de5\u4f5c\u7684\u79d1\u5b66\u5bb6\u662f\u4e0d\u80fd\u4f53\u4f1a\u5230\u7403\u72b6\u95ea\u7535\u7684\u9886\u57df\u7279\u6027\u662f\u591a\u4e48\u5e7f\u6cdb\u7684\u3002\u5178\u578b\u7684\u7403\u72b6\u95ea\u7535\u76f4\u5f84\u901a\u5e38\u88ab\u89c4\u8303\u5316\u4e3a20-30\u5398\u7c73\uff0c\u4f46\u6709\u62a5\u544a\u8bb0\u8f7d\u4e86\u7403\u72b6\u95ea\u7535\u76f4\u5f84\u53ef\u8fbe\u6570\u7c73\u4ee5\u4e0a\uff08Singer\uff09\u3002\u4e00\u5f20\u6700\u8fd1\u7684\u76f8\u7247\u662f\u7531\u6606\u58eb\u5170\u91ce\u751f\u52a8\u7269\u5de1\u5bdf\u5458
        Brett Porter\u6240\u62cd\u6444\uff0c\u76f8\u7247\u4e2d\u663e\u793a\u4e86\u4e00\u4e2a\u76f8\u4fe1\u4e3a\u7403\u72b6\u95ea\u7535\u7684\u4e00\u4e2a\u706b\u7403\uff0c\u4f30\u8ba1\u76f4\u5f84\u5927\u7ea6\u4e3a100\u7c73\u3002\u76f8\u7247\u662f\u520a\u51fa\u5728\u79d1\u5b66\u6742\u5fd7\u201cTransactions
        of the Royal Society\u201d\uff0c\u6807\u9898\u4e3a\u201c\u4e00\u4e2a\u6709\u4e00\u6761\u957f\u800c\u626d\u66f2\u8f68\u8ff9\u7684\u53d1\u5149\u7403\u72b6\u533a\u57df\uff08(\u82f1\u8bed\uff1aa
        glowing globular zone (the breakdown zone?) with a long, twisting, rope-like
        projection\uff08the funnel?\uff09\uff09\u201d\u3002\n\u9ad8\u6587\uff08\u82f1\u8bed\uff1aColeman\uff09\u662f\u6700\u65e9\u53d1\u8868\u8fd9\u4e2a\u7406\u8bba\u7684\u79d1\u5b66\u5bb6\u3002\u57281993\u5e74\uff0c\u4ed6\u5728\u82f1\u570b\u7687\u5bb6\u6c23\u8c61\u5b78\u6703\uff08(\u82f1\u8bed\uff1aRoyal
        Meteorological Society\uff09\u7684\u51fa\u7248\u520a\u7269\u201cWeather\u201d\u4e2d\u53d1\u8868\u4e86\u8fd9\u4e2a\u7406\u8bba\u3002\n\u7403\u72b6\u95ea\u7535\u662f\u5f88\u96be\u88ab\u4eba\u770b\u89c1\u7684\u3002\u4e8b\u5b9e\u4e0a\uff0c\u53ea\u6709\u6570\u6b21\u6210\u529f\u62cd\u6444\u4e3a\u7167\u7247\u7684\u8bb0\u5f55\u3002\n\u5723\u827e\u5c14\u6469\u4e4b\u706b\uff08\u82f1\u8bed\uff1aSt.
        Elmo''s Fire\uff09\u662f\u88ab\u5bcc\u5170\u514b\u6797\u6b63\u5f0f\u8bc4\u5b9a\u70ba\u81ea\u7136\u754c\u4e2d\u7684\u7535\u529b\u3002\u8fd9\u662f\u4e0e\u7403\u72b6\u95ea\u7535\u5b8c\u5168\u4e0d\u540c\u7684\u3002\n\n\n===
        \u73e0\u72b6\u95ea\u7535 ===\n\u73e0\u72b6\u95ea\u7535(\u82f1\u8bed\uff1aBead
        Lightning)\uff0c\u53c8\u79f0\u201c\u94fe\u72b6\u95ea\u7535\u201d(\u82f1\u8bed\uff1aChain
        Lightning)\uff0c\u4e00\u79cd\u957f\u65f6\u95f4\u7684\u95ea\u7535\u7684\u5f62\u5f0f\uff0c\u8868\u73b0\u4e3a\u4e00\u4e32\u53d1\u5149\u6bb5\u800c\u4e0d\u662f\u8fde\u7eed\u7684\u95ea\u9053\u3002\u5b83\u5f88\u5c11\u53d1\u751f\uff0c\u4f46\u88ab\u591a\u6b21\u89c2\u6d4b\u5230\u3002\u5176\u539f\u56e0\u8fd8\u4e0d\u6e05\u695a\uff0c\u4f46\u63d0\u51fa\u7684\u89e3\u91ca\u6709\uff1a\u90e8\u5206\u95ea\u9053\u671d\u76ee\u51fb\u8005\u6216\u79bb\u76ee\u51fb\u8005\u503e\u659c\uff0c\u56e0\u800c\u663e\u5f97\u66f4\u52a0\u5149\u4eae\uff1b\u96e8\u6216\u4e91\u4f7f\u90e8\u5206\u95ea\u9053\u53d8\u6697\uff1b\u622a\u9762\u534a\u5f84\u5927\u7684\u95ea\u9053\u6bd4\u534a\u5f84\u5c0f\u7684\u51b7\u5374\u8981\u6162\u3002\n\n\n===
        \u679d\u72b6\u95ea\u7535 ===\n\u5e38\u89c1\u7684\u95ea\u7535\u591a\u662f\u5206\u5c94\u7684\u679d\u6761\u72b6\u800c\u975e\u5e73\u76f4\u7684\u7ebf\u6761\u72b6\uff0c\u5176\u4e2d\u7684\u5965\u5999\u4eba\u4eec\u5374\u4e0d\u751a\u4e86\u89e3\u3002\u8377\u5170\u79d1\u5b66\u5bb6\u6700\u8fd1\u89e3\u91ca\u8bf4\uff0c\u5927\u6c14\u653e\u7535\u8fc7\u7a0b\u4e2d\u5b58\u5728\u4e24\u79cd\u6c14\u4f53\uff0c\u56e0\u800c\u653e\u7535\u65f6\u5982\u540c\u4e24\u79cd\u4e0d\u540c\u9ecf\u5ea6\u7684\u6db2\u4f53\u6df7\u5408\uff0c\u6700\u7ec8\u4f1a\u4ea7\u751f\u5206\u5c94\u7684\u679d\u6761\u5f62\u72b6\u3002\n\u6765\u81ea\u8377\u5170\u963f\u59c6\u65af\u7279\u4e39CWI\u7814\u7a76\u6240\u7684\u79d1\u5b66\u5bb6\u66fc\u52aa\u57c3\u5c14\u00b7\u827e\u91cc\u4e9a\u65af\u4e0e\u540c\u4e8b\u4ecb\u7ecd\u8bf4\uff0c\u95ea\u7535\u4e2d\u6709\u4e24\u79cd\u4e0d\u540c\u7684\u5a92\u4ecb\uff0c\u5373\u4e2d\u6027\u6c14\u4f53\u548c\u4e00\u4e2a\u5145\u65a5\u7740\u7535\u79bb\u6c14\u4f53\u7684\u201c\u901a\u9053\u201d\u3002\u5728\u653e\u7535\u8fc7\u7a0b\u4e2d\uff0c\u901a\u9053\u4f1a\u5728\u201c\u6700\u4f73\u65f6\u95f4\u201d\u5f62\u6210\u4e00\u4e2a\u7406\u60f3\u5bfc\u4f53\uff0c\u4e5f\u5c31\u662f\u8bf4\u7535\u6d41\u53ef\u4ee5\u5728\u5176\u4e2d\u65e0\u963b\u529b\u7684\u6d41\u52a8\u3002\u5728\u540c\u4e00\u65f6\u523b\uff0c\u7535\u79bb\u6c14\u4f53\u548c\u4e2d\u6027\u6c14\u4f53\u539f\u672c\u5b58\u5728\u7684\u754c\u9650\u4e0d\u7a33\u5b9a\uff0c\u4e24\u79cd\u6c14\u4f53\u201c\u4ea4\u878d\u201d\uff0c\u56e0\u800c\u51fa\u73b0\u4e86\u5206\u5c94\u7684\u679d\u6761\u72b6\u73b0\u8c61\u3002\u79d1\u5b66\u5bb6\u89e3\u91ca\u8bf4\uff0c\u8fd9\u4e00\u73b0\u8c61\u7c7b\u4f3c\u4e24\u79cd\u4e0d\u540c\u9ecf\u5ea6\u7684\u6db2\u4f53\u4e92\u76f8\u6e17\u900f\u51fa\u73b0\u7684\u7ed3\u679c\u3002\n\u79d1\u5b66\u5bb6\u8fd8\u89e3\u91ca\u8bf4\uff0c\u5927\u6c14\u4e2d\u7684\u653e\u7535\u8fc7\u7a0b\u662f\u5426\u4f1a\u51fa\u73b0\u5206\u679d\u73b0\u8c61\u53d6\u51b3\u4e8e\u7535\u573a\u7684\u5f3a\u5ea6\u3002\u5982\u679c\u7535\u573a\u5f3a\u5ea6\u5927\uff0c\u5373\u4f7f\u9634\u6781\u548c\u9633\u6781\u6c14\u4f53\u4e4b\u95f4\u53ea\u662f\u76f8\u9694\u6570\u6beb\u7c73\uff0c\u4e5f\u53ef\u80fd\u8fc5\u901f\u5f62\u6210\u201c\u679d\u7e41\u53f6\u8302\u201d\u7684\u95ea\u7535\u73b0\u8c61\u3002\n\n\n===
        \u6b63\u6781\u95ea\u7535 ===\n\u662f\u4e00\u822c\u95ea\u7535\u5f3a\u5ea6\u768410\u500d\uff0c\u66fe\u5236\u9020\u8fc75\u5b97\u7a7a\u96be\uff0c\u5c31\u8fde\u5de8\u65e0\u9738\u55b7\u6c14\u5f0f\u5ba2\u673a\uff08\u6ce2\u97f3747\uff09\u4e5f\u96be\u9003\u5384\u8fd0\u3002\n\n\n===
        \u8d85\u7d1a\u9583\u96fb ===\n\u662f\u4e00\u7a2e\u7a00\u6709\u7684\u9583\u96fb\uff0c\u662f\u4e00\u822c\u9583\u96fb\u7684\u5f37\u5ea6\u7684100\u500d\u751a\u81f3\u66f4\u591a\uff0c\u53ef\u71c3\u71d2\u51fa\u85cd\u8272\u7684\u706b\u7130\u3002\u6700\u5f37\u53ef\u4ee5\u6709\u5341\u842c\u5104\u74e6\u7279\u3002\n\n\n===
        \u4e2d\u9ad8\u5c42\u5927\u6c14\u95ea\u7535 ===\n\n\u548c\u9583\u96fb\u6709\u95dc\u7684\u9084\u6709\u85cd\u8272\u5674\u6d41\u3001\u7d05\u96fb\u5149\u9583\u9748\u548c\u6975\u4f4e\u983b\u7387\u8f3b\u5c04\uff0c\u800c\u85cd\u8272\u5674\u6d41\u662f\u96f2\u9802\u8207\u96fb\u96e2\u5c64\u4e4b\u9593\u7684\u653e\u96fb\u73fe\u8c61\u4e4b\u4e00\uff0c\u88ab\u8996\u70ba\u662f\u96f2\u5c0d\u5730\u9762\u9583\u96fb\u540c\u7b49\u5730\u4f4d\u7684\u53cd\u5411\u9ad8\u7a7a\u9583\u96fb\uff0c\u5b83\u548c\u53e6\u4e00\u7a2e\u9ad8\u7a7a\u653e\u96fb\u73fe\u8c61\u300c\u7d05\u96fb\u5149\u9583\u9748\u300d\u6709\u975e\u5e38\u5927\u7684\u5dee\u5225\uff0c\u85cd\u8272\u5674\u6d41\u6301\u7e8c\u767c\u5149\u5e73\u5747\u6642\u9593\u7d04\u96f6\u9ede\u4e09\u79d2\uff0c\u6bd4\u7d05\u96fb\u5149\u9583\u9748\u8981\u9577\u7d04\u4e8c\u5341\u500d\u3002\u53e6\u5916\u85cd\u8272\u5674\u6d41\u53ef\u4ee5\u5f88\u660e\u986f\u770b\u51fa\u767c\u5149\u7684\u5674\u6d41\u5f9e\u96f2\u5c64\u4e2d\u5411\u9ad8\u7a7a\u5674\u51fa\uff0c\u8207\u7d05\u96fb\u5149\u9583\u9748\u662f\u5728\u9ad8\u7a7a\u767c\u5149\u3001\u6c92\u6709\u5674\u5c04\u4e4b\u73fe\u8c61\u5b8c\u5168\u4e0d\u540c\u3002\n\n\n===
        \u5176\u4ed6 ===\n\u9583\u96fb\u8fd8\u6703\u628a\u8303\u827e\u502b\u8f3b\u5c04\u5e36\uff08\u82f1\u8bed\uff1aVan
        Allen radiation belt\uff09\u6e05\u51fa\u5b89\u5168\u72f9\u69fd\uff0c\u6240\u4ee5\u4e00\u822c\u885b\u661f\u90fd\u98db\u5728\u6b64\u5340\uff0c\u6bd4\u8f03\u4e0d\u53d7\u653e\u5c04\u7dda\u7834\u58de\u3002\u800c\u6709\u79d1\u5b78\u5bb6\u8a8d\u70ba\u9583\u96fb\u4e00\u822c\u53ea\u6709\u767e\u842c\u4f0f\u7279\uff0c\u662f\u4e0d\u80fd\u7a7f\u904e\u5927\u6c23\uff08\u7d55\u7de3\u9ad4\uff09\uff0c\u4f46\u79d1\u5b78\u5bb6\u767c\u73fe\u5b87\u5b99\u5c04\u7dda\u6703\u7834\u58de\u5927\u6c23\u5206\u5b50\u7522\u751fX\u5c04\u7dda\u5916\uff0c\u9084\u6703\u8b93\u5927\u6c23\u8b8a\u5f97\u8f03\u6613\u5c0e\u96fb\uff0c\u6240\u4ee5\u9583\u96fb\u767c\u751f\u548c\u5b87\u5b99\u5c04\u7dda\u4e5f\u6709\u95dc\u3002\n\n\n==
        \u7eaa\u5f55\u53ca\u53d1\u751f\u5730\u70b9 ==\n\u5728\u5730\u7403\u4e0a\u95ea\u7535\u9891\u7387\u7684\u4e00\u4e2a\u6bd4\u8f83\u53e4\u8001\u4f30\u8ba1\u662f\u6bcf\u79d2\u949f100\u6b21\u3002\u73b0\u4eca\u4eba\u7c7b\u53ef\u4ee5\u7528\u4eba\u9020\u536b\u661f\u67e5\u51fa\u95ea\u7535\u7684\u9891\u7387\uff0c\u5305\u62ec\u89c2\u5bdf\u5728\u6ca1\u6709\u4eba\u70df\u5c45\u4f4f\u7684\u5730\u65b9\uff0c\u53ef\u77e5\u7684\u53d1\u751f\u95ea\u7535\u7eaa\u5f55\u662f\u5e73\u5747\u4e00\u79d2\u949f44
        \u00b1 5\u6b21\uff0c\u5168\u5e74\u51e0\u4e4e\u603b\u5171\u53d1\u751f\u95ea\u7535\u6b21\u6570\u4e3a10.4\u4ebf\u6b21\u7684\u95ea\u7535\u3002\u8fd9\u4e9b\u95ea\u7535\u4e2d\u6709\u767e\u5206\u4e4b\u4e03\u5341\u4e94\u662f\u4e91\u95f4\u653e\u7535\uff08\u4e91\u5bf9\u4e91\u95ea\u7535\uff09\uff0c\u767e\u5206\u4e4b\u4e8c\u5341\u4e94\u4e3a\u4e91\u5730\u4e4b\u95f4\u653e\u7535\uff08\u4e91\u5bf9\u5730\u95ea\u7535\uff09\u3002\n\n\n===
        \u5176\u5b83\u661f\u7403\u4e0a\u7684\u95ea\u7535 ===\n\u56e0\u4e3a\u95ea\u7535\u9700\u8981\u51fb\u7a7f\u6c14\u4f53\uff0c\u6240\u4ee5\u95ea\u7535\u4e0d\u53ef\u80fd\u5728\u771f\u7a7a\u7684\u7a7a\u95f4\u5185\u51fa\u73b0\u3002\u4f46\u5728\u5176\u4ed6\u884c\u661f\u7684\u5927\u6c14\u5c42\u5185\u6709\u4fa6\u6d4b\u5230\u8fc7\u95ea\u7535\uff0c\u5982\u91d1\u661f\u53ca\u6728\u661f\u3002\u4eba\u4eec\u4f30\u8ba1\u6728\u661f\u4e0a\u7684\u95ea\u7535\u6bd4\u5730\u7403\u4e0a\u7684\u95ea\u7535\u5f3a100\u500d\u5de6\u53f3\uff0c\u4f46\u662f\u53d1\u751f\u9891\u7387\u53ea\u6709\u5730\u7403\u4e0a\u95ea\u7535\u7684\u5341\u4e94\u5206\u4e4b\u4e00\u3002\u81f3\u4e8e\u91d1\u661f\u95ea\u7535\u7684\u5177\u4f53\u60c5\u51b5\u73b0\u5728\u8fd8\u5728\u4e89\u8bba\u4e2d\u3002\u572870\u5e74\u4ee3\u523080\u5e74\u4ee3\u4e2d\u524d\u82cf\u8054\u7684\u91d1\u661f\u53f7\uff08\u82f1\u8bed\uff1aVenera\uff09\u548c\u7f8e\u56fd\u7684\u5148\u9a71\u8005\u8ba1\u5212\uff08\u82f1\u8bed\uff1aPioneer
        program\uff09\u4e2d\uff0c\u8d44\u6599\u663e\u793a\u5728\u91d1\u661f\u7684\u4e0a\u5c42\u5927\u6c14\u4e2d\u53d1\u73b0\u4e86\u95ea\u7535\uff0c\u4f46\u662f\u5361\u897f\u5c3c\u2014\u60e0\u66f4\u65af\u53f7\uff08\u82f1\u8bed\uff1aCassini-Huygens\uff09\u7ecf\u8fc7\u91d1\u661f\u7684\u65f6\u5019\u5374\u6ca1\u6709\u53d1\u73b0\u4efb\u4f55\u95ea\u7535\u7684\u53d1\u751f\u3002\n\n\n==
        \u9583\u96fb\u6210\u56e0 ==\n\u96f2\u4e2d\u96fb\u8377\u5206\u96e2\u7684\u73fe\u8c61\u81f3\u76ee\u524d\u70ba\u6b62\u9084\u662f\u7814\u7a76\u4e2d\u7684\u8ab2\u984c\uff0c\u6709\u5f88\u591a\u5047\u8aaa\u88ab\u63d0\u51fa\u4f86\u8a66\u5716\u89e3\u91cb\u6b64\u4e00\u73fe\u8c61\u767c\u751f\u7684\u539f\u56e0\u3002\n\n\n===
